<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form [formGroup]="registerForm" (submit)="onSubmit()">
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name"
                           [formControl]="registerForm.controls.firstName">
                    <form-errors [messages]="messages.firstName" [form]="registerForm" inputName="firstName"></form-errors>
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                           [formControl]="registerForm.controls.lastName">
                    <form-errors [messages]="messages.lastName" [form]="registerForm" inputName="lastName"></form-errors>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">User Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="User Name"
                           [formControl]="registerForm.controls.username">
                    <form-errors [messages]="messages.username" [form]="registerForm" inputName="username"></form-errors>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email"
                           [formControl]="registerForm.controls.email">
                    <form-errors [messages]="messages.email" [form]="registerForm" inputName="email"></form-errors>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Strong password"
                           [formControl]="registerForm.controls.password">
                    <form-errors [messages]="messages.password" [form]="registerForm" inputName="password" isPassword="true"></form-errors>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12" style="margin-top: 20px;">
                    <button [disabled]="registerForm.valid" type="submit" class="btn btn-primary pull-right">Register</button>
                    <a routerLink="/user/login" class="pull-left">Cancel</a>
                </div>
            </div>

        </form>
    </div>
</div>
