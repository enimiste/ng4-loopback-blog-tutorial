<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form [formGroup]="registerForm" (submit)="onSubmit()">
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" placeholder="First Name"
                           [formControl]="registerForm.controls.firstName">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name"
                           [formControl]="registerForm.controls.lastName">
                </div>
            </div>

            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">User Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="User Name"
                           [formControl]="registerForm.controls.username">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email"
                           [formControl]="registerForm.controls.email">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Strong password"
                           [formControl]="registerForm.controls.password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12" style="margin-top: 20px;">
                    <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary pull-right">Register</button>
                    <a routerLink="/user/login" class="pull-left">Cancel</a>
                </div>
            </div>

        </form>
    </div>
</div>
