<h1 class="page-title">{{ title}}</h1>
<ul class="nav nav-tabs tabs-actions">
    <li *ngIf="post.id"><a routerLink="/blog/{{ post.id}}">View</a></li>
    <li *ngIf="post.id" class="active"><a routerLink="/blog/{{ post.id}}/edit">Edit</a></li>
    <li *ngIf="post.id"><a href="#">Delete</a></li>
    <li *ngIf="!post.id" class="active"><a href="#">Create New Post</a></li>
</ul>

<form (submit)="onsubmit()">
    <app-flush [messages]="flushs"></app-flush>
    <div class="form-group">
        <label for="post-title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="post-title" placeholder="Title"
                   name="post.title" [(ngModel)]="post.title">
        </div>
    </div>

    <div class="form-group">
        <label for="post-body" class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="post-body" placeholder="Body"
                      cols="5" rows="5"
                      name="post.body" [(ngModel)]="post.body"></textarea>
        </div>
    </div>
    <hr/>
    <button [disabled]="loading" type="submit" class="btn btn-primary pull-right">{{ formBtnText }}</button>
</form>
