<form [formGroup]="form" (submit)="onSubmit()">
    <app-flush [messages]="flushs"></app-flush>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="category.title" class="form-control"
               [formControl]="form.controls.title" id="title"/>
        <app-form-errors [messages]="messages.title"
                         [form]="form" inputName="title"></app-form-errors>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="category.description" class="form-control"
               [formControl]="form.controls.description" id="description"/>
        <app-form-errors [messages]="messages.description"
                         [form]="form" inputName="description"></app-form-errors>
    </div>
    <button type="submit" class="btn btn-primary"
            style="margin-top: 10px;">Create
    </button>
</form>
