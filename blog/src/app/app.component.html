<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" aria-expanded="false" aria-controls="navbar" type="button"
                        data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" routerLink="/blog">My Blog</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li><a routerLink="/" routerLinkActive="active">Home</a></li>
                    <li><a routerLink="/blog" routerLinkActive="active">Blog</a></li>
                    <li class="dropdown" *ngIf="user != null">
                        <a class="dropdown-toggle" role="button" aria-expanded="false"
                           aria-haspopup="true" href="#"
                           data-toggle="dropdown">{{ user.firstName + ' ' + user.lastName }} <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a routerLink="/user/account">Profile</a></li>
                            <li><a href="#" (click)="onLogoutClicked($event)">Logout</a></li>
                            <li><a routerLink="/post-blog">Create blog post</a></li>
                            <li><a routerLink="/new-category">Create blog category</a></li>
                        </ul>
                    </li>
                    <li class="dropdown" *ngIf="user == null">
                        <a class="dropdown-toggle" role="button" aria-expanded="false"
                           aria-haspopup="true" href="#"
                           data-toggle="dropdown">Connexion <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a routerLink="/user/login">Login</a></li>
                            <li><a routerLink="/user/register">Register</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-right search-block">
                    <input type="text" class="form-control" placeholder="Search..."
                           [value]="searchTerm | async"
                           #seachBox (keyup)="typing(seachBox.value)">
                    <div class="dropdown" [class.open]="results.length > 0">
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li *ngFor="let p of results" (click)="showDetail(p.id)">
                                {{ p.title.substr(0, 100)}}
                            </li>
                        </ul>
                    </div>
                </form>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    <router-outlet></router-outlet>
</div>
